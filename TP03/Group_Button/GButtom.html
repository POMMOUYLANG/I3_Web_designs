<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group_Button</title>
    <link rel="stylesheet" href="./GButton.css">
</head>
<body>
    <div id="container">
        <div class="First-box">
            <div class="box-1">
                <span class="box1">Left</span>
                <span class="box2">Middle</span>
                <span class="box3">Right</span>
            </div>
        </div>
        <div class="Second-box">
            <div class="box-2">
                <span class="box4">1</span>
                <span class="box5">2</span>
                <span class="box6">3</span>
                <span class="box7">4</span>
            </div>
        </div>
        <div class="Third-box">
            <div class="box-3">
                <span class="box8">Button</span>
                <span class="box9">Button</span>
                <span class="box10">Button</span>
                <span class="box11">Button</span>
                <span class="box12">Button</span>
                <span class="box13">Button</span>
            </div>
        </div>
    </div>
</body>
</html>
