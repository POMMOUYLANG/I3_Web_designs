<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tailwind.js"></script>
    <title>LocalStorage</title>
</head>
<body>
    <div class="container m-auto border-4 border-black bg-gray-100 w-[700px] p-4">
        <div class="text-center text-2xl font-bold">To-do List with LocalStorage</div>
        <!-- Box gray -->
        <div class="w-[100%] bg-gray-500 h-[100px] rounded-2xl mt-3 p-2">
            <div class="flex items-center">
                <!-- Box1 -->
                <div class="">
                    <label for="">Task title</label>
                    <input type="text" placeholder="Title" class="p-[6px] rounded-md pl-2" id="title">
                </div>
                <!-- Box2 -->
                <div class="ml-[7px]">
                    <label for="">Assingnee</label>
                    <input type="text" placeholder="Name" class="p-[6px] rounded-md pl-2" id="name">
                </div>
                <!-- Box3 -->
                <div class="mr-[20px]">
                    <label for="">Dateline</label>
                    <div class="p-[6px] rounded-md pl-2 border-2 h-[37px] bg-white flex justify-center items-center">
                        <input type="date" placeholder="Title" class="border-2 border-gray-400 rounded-md" id="date">
                    </div>
                </div>
                <!-- Add -->
                <button onclick="add()"
                    class="bg-blue-500 w-20 p-2 h-9 mt-[22px] flex items-center justify-center rounded-md text-white border-2">Add</button>
            </div>
        </div>
        <div id="list_data"></div>
        <!-- row1 --> 
    </div>
    <script src="./LocalStorage.js"></script>
</body>
</html>
