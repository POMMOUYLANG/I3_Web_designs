<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="./tailwind.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    .active{
        background-color: rgba(228, 121, 121, 1);
    }
    .active:hover{
        background-color: white;
        color: rgba(228, 121, 121, 1);
    }
</style>
<body>
    <!-- container -->
    <div class="container w-[400px] h-[810px] bg-white border-4 border-gray-200 m-auto p-[20px] rounded-2xl" title="Student Network">
        <!-- Session1 -->
        <div class="session1 flex justify-between">
            <div class="text-lg">5:00 AM</div>
            <div class="flex gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M1.371 8.143c5.858-5.857 15.356-5.857 21.213 0a.75.75 0 010 1.061l-.53.53a.75.75 0 01-1.06 0c-4.98-4.979-13.053-4.979-18.032 0a.75.75 0 01-1.06 0l-.53-.53a.75.75 0 010-1.06zm3.182 3.182c4.1-4.1 10.749-4.1 14.85 0a.75.75 0 010 1.061l-.53.53a.75.75 0 01-1.062 0 8.25 8.25 0 00-11.667 0 .75.75 0 01-1.06 0l-.53-.53a.75.75 0 010-1.06zm3.204 3.182a6 6 0 018.486 0 .75.75 0 010 1.061l-.53.53a.75.75 0 01-1.061 0 3.75 3.75 0 00-5.304 0 .75.75 0 01-1.06 0l-.53-.53a.75.75 0 010-1.06zm3.182 3.182a1.5 1.5 0 012.122 0 .75.75 0 010 1.061l-.53.53a.75.75 0 01-1.061 0l-.53-.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
                  </svg>                        
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75zM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 01-1.875-1.875V8.625zM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 013 19.875v-6.75z" />
                  </svg>                       
                <div class="">99%</div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M3.75 6.75a3 3 0 00-3 3v6a3 3 0 003 3h15a3 3 0 003-3v-.037c.856-.174 1.5-.93 1.5-1.838v-2.25c0-.907-.644-1.664-1.5-1.837V9.75a3 3 0 00-3-3h-15zm15 1.5a1.5 1.5 0 011.5 1.5v6a1.5 1.5 0 01-1.5 1.5h-15a1.5 1.5 0 01-1.5-1.5v-6a1.5 1.5 0 011.5-1.5h15zM4.5 9.75a.75.75 0 00-.75.75V15c0 .414.336.75.75.75H18a.75.75 0 00.75-.75v-4.5a.75.75 0 00-.75-.75H4.5z" clip-rule="evenodd" />
                  </svg>                                       
            </div>
        </div>
        <!-- Session2 -->
        <div class="session2 w-[200px] h-[80px] rounded-2xl m-auto mt-4 flex gap-2 items-center pl-[10px] " style="background-color: rgba(228, 121, 121, 1); ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10">
                <path d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.858 1.858 0 00-.859 1.228 49.803 49.803 0 00-4.634-1.527.75.75 0 01-.231-1.337A60.653 60.653 0 0111.7 2.805z" />
                <path d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 00.551-1.608 1.5 1.5 0 00.14-2.67v-.645a48.549 48.549 0 013.44 1.668 2.25 2.25 0 002.12 0z" />
                <path d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 01-1.286 1.794.75.75 0 11-1.06-1.06z" />
            </svg>  
            <div class="">
                <div class="flex">
                    <div class="w-[25px] h-[25px] rounded-full bg-white flex justify-center items-center"><p class="text-[20px] font-bold font-serif">T</p></div>
                    <div class="text-[20px] font-serif">he</div>
                </div>
                <div class="text-[17px] pb-[2px] font-serif ml-[3px] mt-[-5px]">Student Network</div>
            </div>
        </div>
        <!-- Session3 -->
        <!-- facebook -->
        <div class="facebook active w-[330px] h-[40px] m-auto rounded-lg flex gap-4 items-center pl-[16px] mt-2 border-2 border-gray-100 text-white" title="FACEBOOK"  style="border: 2px solid rgba(228, 121, 121, 1);;">
            <img src="./Icon/Facebook-Logo.png" style="width:24px;height:24px;border: 2px solid white;border-radius: 5px;" alt="">
            <div class="text-[16px] font-serif">CONTINUE WITH FACEBOOK</div>
        </div>
        <!-- google -->
        <div class="google active w-[330px] h-[40px] m-auto rounded-lg flex gap-4 items-center pl-[16px] mt-2 border-2 border-gray-100 text-white" title="GOOGLE"  style="border: 2px solid rgba(228, 121, 121, 1);;">
            <img src="./Icon/Google-Logo.png" style="width:24px;height:24px; border: 2px solid white; border-radius: 5px; background-color: white;" alt="">
            <div class="text-[16px] font-serif">CONTINUE WITH GOOGLE</div>
        </div>
        <!-- continue -->
        <div class="continue flex gap-2 items-center justify-center mt-3">
            <div class="w-[85px] h-[2px] border-[1px] border-black"></div>
            <div class="text-[12px] font-serif">OR CONTINUE WITH</div>
            <div class="w-[85px] h-[2px] border-[1px] border-black"></div>
        </div>
        <!-- Session4 -->
        <div class="seesion4">
            <form action="">
                <div class="ml-[10px] mt-[10px] grid gap-[6px]" title="EMAIL ADDRESS OR USERNAME">
                    <div class="text-[14px] text-black font-bold font-serif">EMAIL ADDRESS OR USERNAME</div>
                    <input type="text" placeholder="EMAIL ADDRESS OR USERNAME" class="border-2 p-2 w-[330px] rounded-lg text-[14px] font-serif" style="border-color: rgba(228, 121, 121, 1);">
                </div>
                <div class="ml-[10px] mt-[10px] grid gap-[6px]" title="PASSWORD">
                    <div class="text-[14px] text-black font-bold font-serif">PASSWORD</div>
                    <input type="password" placeholder="PASSWORD" class="border-2 p-2 w-[330px] rounded-lg text-gray-600 text-[14px] font-serif" style="border-color: rgba(228, 121, 121, 1);">
                </div>
                <div class="flex mt-[20px]">
                    <div class="flex items-center gap-[5px]" title="REMEMBER ME">
                        <input type="checkbox" class="w-[16px] h-[16px] ml-[10px] ">
                        <div class="text-[14px] font-bold font-serif ml-[4px]">REMEMBER ME</div>
                    </div>
                    <a href="./Home_Page.html">
                        <div class="active w-[140px] h-[50px] rounded-2xl ml-[48px] text-[20px] text-white flex justify-center items-center font-serif " style="border: 2px solid rgba(228, 121, 121, 1);;" title="LOGIN">LOGIN</div>
                    </a>
                </div>
                <div class="underline font-bold text-[12px] ml-[10px] mt-[25px] font-serif hover:text-pink-700" ><a href="./Register.html" title="FORGET YOUR PASSWORD?">FORGET YOUR PASSWORD?</a></div>
                <a href="./index.html"><div class="text-[12px] font-serif font-bold ml-[10px] mt-[10px] hover:text-pink-700" title="Back to home">Back to home</div></a>
                <a href=""><div class="text-[12px] font-serif font-bold ml-[10px] mt-[10px] hover:text-pink-700" title="Help?">Help?</div></a>
                <div class="text-center text-[16px] font-bold mt-[30px] font-serif underline hover:text-pink-600" title="DON'T HAVE AN ACCOUNT">DON'T HAVE AN ACCOUNT</div>
                <a href="./Register.html">
                    <div class="active w-[150px] h-[55px] rounded-2xl m-auto mt-[25px] text-[20px] text-white flex justify-center items-center font-serif" style="border: 2px solid rgba(228, 121, 121, 1);;" title="SIGN UP">SIGN UP</div>
                </a>
            </form>
        </div>

    </div>
</body>
</html>
