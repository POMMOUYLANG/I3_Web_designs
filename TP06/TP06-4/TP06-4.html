<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP06-4</title>
    <script src="../tailwind.js"></script>
</head>
<body>
    <div id="counter" class="w-[350px] h-[600px] border-4 border-black m-auto p-6 mt-[50px]">
        <h1 class="text-center font-bold text-4xl mt-10">COUNTER</h1>
        <p><span id="count" class="text-9xl flex justify-center mt-20 text-yellow-500">0</span></p>
        <div class="mt-32 flex justify-center gap-4">
            <button id="increment" class="border-2 border-gray-700  rounded-md p-[2px] bg-blue-700 text-white hover:bg-slate-800 hover:text-white">INCREMENT</button>
            <button id="reset"class="border-2 border-gray-700 text-gray-700 rounded-md p-[2px] bg-red-700 text-white hover:bg-slate-800 hover:text-white">RESET</button>
            <button id="decrement" class="border-2 border-gray-700  rounded-md p-[2px] bg-yellow-500 text-white hover:bg-slate-800 hover:text-white">DECREMENT</button>
        </div>
    </div>
<script>
    class Counter {
        constructor() {
            this.count = 0;
        }
        increment() {
            this.count++;
        }
        decrement() {
            this.count--;
        }
        get_count() {
            return this.count;
        }
    }
        const counter = new Counter();
        const incrementButton = document.getElementById("increment");
        const decrementButton = document.getElementById("decrement");
        const resetButton = document.getElementById("reset");
        incrementButton.addEventListener("click", () => {
        counter.increment();
        updateCount();
    });
        
        decrementButton.addEventListener("click", () => {
        counter.decrement();
        updateCount();
    });
    
        resetButton.addEventListener("click", () => {
        counter.count = 0;
        updateCount();
    });
    
        function updateCount() {
            document.getElementById("count").innerHTML = counter.get_count();
        }
    
        if (window.localStorage.getItem("count") !== null) {
            counter.count = window.localStorage.getItem("count");
        }
            window.addEventListener("beforeunload", () => {
            window.localStorage.setItem("count", counter.count);
        });
</script>
</body>
</html>
