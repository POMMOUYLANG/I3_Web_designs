<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP06-5</title>
    <script src="../tailwind.js"></script>
</head>
<body>
    <div class="w-[350px] h-[620px] border-4 border-black m-auto mt-4 flex justify-center items-center">
      <div class="w-[330px] h-[596px] border-2 border-gray-400 ">
        <div class="w-[326px] h-12 text-blue-700 flex justify-center items-center text-lg font-bold">Random color generator</div>
        <div class="w-[326px] h-44 bg-blue-700 grid justify-center">
          <div class="w-[320px] h-20 border-2 border-black bg-black rounded-md mt-2 text-white font-bold text-2xl text-center">Background-Color:
            <div id="color-code" class="">#fff</div>
          </div>
          <div class=" flex justify-center gap-4 pt-2 pb-2">
            <button id="generate" class="w-40 h-12 border-2 border-black bg-black rounded-md mt-4 text-white text-lg font-bold flex justify-center items-center hover:bg-white hover:text-black">GENERATE</button>
            <button id="reset" class="w-28 h-12 border-2 border-black rounded-md mt-4 flex justify-center items-center text-xl font-bold hover:bg-white hover:text-black">RESET</button>
          </div>
        </div>
        <div id="changeColor" class="w-[326px] h-52 bg-yellow-500">
          <p id="textColor" class="pt-2 pl-32 text-lg"></p>
        </div>
        <div class="w-[326px] h-40 bg-blue-700"></div>
        </div>
      </div>
    </div>
    <script>
        let i = 0;
        let record = []

        const getColor = () => {
          //HEX Code
          const randomNumber = Math.floor(Math.random() * 16777215);
          const randomCode = '#' + randomNumber.toString(16)
          console.log(randomCode);

          document.getElementById("color-code").innerText = randomCode;
          document.getElementById("changeColor").style.backgroundColor = randomCode;

          document.getElementById("color-code").innerHTML = '#' + randomNumber
          record.push(randomCode)
          console.log(record)
          document.getElementById("changeColor").style.background = '#' + randomCode
          document.getElementById("textColor").innerHTML = record[i] + "<br>" + document.getElementById("textColor").innerHTML
          i++
        }
        const resetcolor = () => {
          record = []
          document.getElementById("color-code").innerHTML = ' ';
          document.getElementById("textColor").innerHTML = ' ';
        }
        document.getElementById("generate").addEventListener(
          "click",
          getColor
        )
        document.getElementById("reset").addEventListener(
          'click',
          resetcolor
        )
    </script>
</body>
</html>
